<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой красивый сайт</title>
    <link href="css/css.css" rel="stylesheet">
</head>

<html>
<body>
    <header>
        <h1>Моя Галерея</h1>
    </header>

    <div class="upload-btn">
        <label for="file-upload">Загрузить картинку</label>
        <input type="file" id="file-upload" accept="image/*">
        <label for="video-upload">Загрузить видео</label>
        <input type="file" id="video-upload" accept="video/*">
    </div>

<div class="toggle-btn">Показать только картинки</div>

    <div class="gallery">
    <img src="img/image1.jpg" alt="Изображение 1">
    <img src="img/image2.jpg" alt="Изображение 2">
    <img src="img/image3.jpg" alt="Изображение 3">
    <img src="img/image4.jpg" alt="Изображение 4">
    <img src="img/image5.jpg" alt="Изображение 5">
    <img src="img/image6.jpg" alt="Изображение 6">
    <img src="img/image7.jpg" alt="Изображение 7">
    <img src="img/image8.jpg" alt="Изображение 8">
    <img src="img/image9.jpg" alt="Изображение 9">
    <img src="img/image10.jpg" alt="Изображение 10">
    <video src="video/video1.mp4" id="video1" class="gallery-video"></video>
    <video src="video/video2.mp4" id="video2" class="gallery-video"></video>
    <video src="video/video3.mp4" id="video3" class="gallery-video"></video>
    <video src="video/video4.mp4" id="video4" class="gallery-video"></video>
    <video src="video/video5.mp4" id="video5" class="gallery-video"></video>
        
</div>

    <footer class="footer">
        <p>Все права защищены &copy; 2023</p>
    </footer>

</body>
</html>
